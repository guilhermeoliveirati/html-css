<!DOCTYPE html>
<!--O Doctype HTML é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo-->
    <html lang="pt-br"> 
    <!--Informar que o site é em portugues-->
    <head>
        <meta charset="UTF-8"> 
        <!--para informar que no site terá caracteres especiais-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <!--Renderiza com o modo mais alto suportado pelo navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
         <!--A width=device-widthparte define a largura da página para seguir a largura da tela do dispositivo-->
        <!--A initial-scale=1.0 define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador-->
        <link rel="shortcut icon" href="imagens/favicon_G.png" type="image/x-icon">
         <!--Definir o icone do site-->
        <title>Document</title> 
        <!--Titulo do site--> 
    </head>
    <body>
        <h1>Exemplo de Forumulário</h1>
        <!--H1 é um elemento de cabeçalho-->
        <form action="cadastro.php" method="get">
            <!--O elemento FORM é usado para criar um formulario-->
            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                <!--P é para criar um paragrafo-->
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                    <!--AUTOCOMPLETE "email" irá sugerir emails salvos no navegador-->
                    <!--REQUIRED obriga o usuario a preencher o campo-->
                </p>
                <p>
                    <label for="itel"> Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
                    <!--AUTOCOMPLETE "tel" irá sugerir um telefone salvo no navegador-->
                    <!--REQUIRED obriga o usuario a preencher o campo-->
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
