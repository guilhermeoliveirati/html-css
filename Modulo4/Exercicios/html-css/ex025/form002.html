<!DOCTYPE html>
    <html lang="pt-br"> <!--Para informar que o site é Portugues-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/favicon_G.png" type="image/x-icon"> <!--Definir o icone da pagina-->
        <title>Teste de Formulário</title> <!--Para definir o titulo da pagina-->
    </head>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <!--AUTOCOMPLETE (on/off) - Para ativar ou desativa o auto completar-->

            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="Nome do usuário" autocomplete="username"> 
                <!--REQUIRED - Para exigir o preenchimento do campo-->
                <!--MINLENGTH - Para definir o minimo de caracteres-->
                <!--MAXLENGTH - Para definir o maximo de caracteres-->
                <!--SIZE - Para definir o tamanho da caixa-->
                <!--PLACEHOLDER - Definir uma dica dentro da caixa-->
                <!--AUTOCOMPLETE="username" - Para sugerir um usuario salvo no navegador-->
            </p>
            <p>
                <label for="isen"> Senha: </label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password"> 
                <!--REQUIRED - Para exigir o preenchimento do campo-->
                <!--MINLENGTH - Para definir o minimo de caracteres-->
                <!--MAXLENGTH - Para definir o maximo de caracteres-->
                <!--SIZE - Para definir o tamanho da caixa-->
                <!--PLACEHOLDER - Definir uma dica dentro da caixa-->
                <!--AUTOCOMPLETE="current-password" - Para sugerir uma senha ja salva no navegador-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
