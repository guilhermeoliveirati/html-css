<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/favicon_G.png" type="image/x-icon">
        <title>Desafio 01</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--
            ANATOMIA PARA TABERLAS GRANDES
            TABLE
                CAPTION 
                THEAD
                    TR, TD, TH
                TBODY
                    TR, TD, TH
                TFOOT
                    TR, TD, TH
        -->
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="row" rowspan="2">3</td> <!--ROWSPAN - Para ocupar linhas-->
                <td>4</td>

            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td class="col" colspan="3">8</td> <!--COLSPAN - para ocupar colunas-->
                <td>9</td>
            </tr>
            <tr>
                <td class="row" rowspan="2">10</td>
                <td class="col" colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
