    <!--
            ANATOMIA PARA TABERLAS GRANDES
            TABLE
                CAPTION 
                THEAD
                    TR, TD, TH
                TBODY
                    TR, TD, TH
                TFOOT
                    TR, TD, TH
        -->
    <body>
        <table>
            <tr>
                <td class="col" colspan="4">A</td> <!--COLSPAN - Para ocupar colunas-->
                <td class="row" rowspan="4">B</td> <!--ROWSPAN - Para ocupar linhas-->
            </tr>
            <tr>
                <td class="row" rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="col" colspan="4">N</td>
            </tr>
        </table>
    </body>
</html>
